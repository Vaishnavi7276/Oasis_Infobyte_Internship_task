<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Pages</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white">

  <!-- Login Page -->
  <div id="login" class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-slate-900 p-6 rounded-lg shadow-lg w-80">
      <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
      <form class="space-y-4">
        <input
          type="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-black"
        />
        <div class="relative w-full">
          <input
            type="password"
            placeholder="Password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-black"
          />
          <div class="absolute inset-y-0 right-3 flex items-center">
            <button type="button" class="text-gray-500">👁️</button>
          </div>
        </div>
        <p class="text-red-500 text-sm hidden">Error message here</p>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300"
        >
          Login
        </button>
        <p class="text-sm text-center mt-4">
          Don't have an account? 
          <a href="#register" class="text-blue-500 hover:text-blue-600 font-semibold transition-colors duration-300">
            Register
          </a>
        </p>
      </form>
    </div>
  </div>

  <!-- Register Page -->
  <div id="register" class="hidden flex flex-col items-center justify-center min-h-screen">
    <div class="bg-slate-900 p-6 rounded-lg shadow-lg w-80">
      <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
      <form class="space-y-4">
        <input
          type="text"
          placeholder="Username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-black"
        />
        <input
          type="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-black"
        />
        <div class="relative w-full">
          <input
            type="password"
            placeholder="Password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-black"
          />
          <div class="absolute inset-y-0 right-3 flex items-center">
            <button type="button" class="text-gray-500">👁️</button>
          </div>
        </div>
        <div class="relative w-full">
          <input
            type="password"
            placeholder="Confirm Password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-black"
          />
          <div class="absolute inset-y-0 right-3 flex items-center">
            <button type="button" class="text-gray-500">👁️</button>
          </div>
        </div>
        <p class="text-red-500 text-sm hidden">Error message here</p>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300"
        >
          Register
        </button>
        <p class="text-sm text-center mt-4">
          Already have an account? 
          <a href="#login" class="text-blue-500 hover:text-blue-600 font-semibold transition-colors duration-300">
            Login
          </a>
        </p>
      </form>
    </div>
  </div>

  <!-- Welcome Page -->
  <div id="welcome" class="hidden flex flex-col justify-center min-h-screen items-center">
    <h1 class="text-4xl font-bold text-center mb-4 text-gradient">Welcome Back!</h1>
    <p class="text-lg text-center text-gray-300 mb-6">You have successfully logged in.</p>
    <div class="flex justify-center items-center space-x-4">
      <a
        href="#login"
        class="text-white bg-red-500 py-2 px-4 rounded-lg hover:bg-red-600 font-semibold transition-colors duration-300"
      >
        Login
      </a>
    </div>
  </div>

  <script>
    // Script to toggle between pages
    const pages = {
      login: document.getElementById('login'),
      register: document.getElementById('register'),
      welcome: document.getElementById('welcome'),
    };

    document.querySelectorAll('a[href^="#"]').forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault();
        const target = event.target.getAttribute('href').substring(1);
        Object.values(pages).forEach(page => page.classList.add('hidden'));
        pages[target].classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
